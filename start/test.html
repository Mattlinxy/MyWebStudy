<script type="text/javascript">

    $(".big").on("click",function(){
        if(!$(this).hasClass("checked")){
            $(this).children(".ssxs").css('display','block');
            $(this).addClass("checked");
            $(this).children("#djq").css('background-color','yellowgreen');
            $(".ssxs").on("click","input",function(event){
                event.stopPropagation();
                $(this).siblings().css('background-color','yellowgreen');
            });
            $("input").on("keyup",function(){
                if(!$(this).parent().hasClass("checked")){
                    $(this).addClass("checked");
                    if($(this).hasClass("checked")){
                        $("input[class='checked']").each(function(){
                            var th=$(this).val();
                            alert(th);
                        });
                    }
                }
            })
        }
        else{
            $(this).removeClass("checked");
            $(this).children("#djq").css('background-color','cadetblue');
            $(this).children(".ssxs").css('display','none');
        }
    })

</script>
